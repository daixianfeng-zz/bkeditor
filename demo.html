<div id="content-wrapper">
	<div class="inner clearfix">
		<section id="main-content">
			<h2>
				<a name="demo" class="anchor" href="#demo"><span
					class="octicon octicon-link">完整版</span></a></h2>
			<div class="demo-area">
				<h3>标题编辑器</h3>
				<div style="margin:10px 0 10px 0;">
					<textarea id="ed_title" class="bkeditor" data-toolbar="base" style="width:650px;height:100px;">Here is the Title</textarea>
				</div>
				<h3>内容编辑器</h3>
				<div style="margin:10px 0 10px 0;">
					<div id="ed_toolbar"></div>
					<textarea id="ed_contents">Here is the Contents</textarea>
				</div>
			</div>
			<h2>
				<a name="demo-more" class="anchor" href="#demo-more"><span
					class="octicon octicon-link">分类演示</span></a></h2>
			<div class="demo-more">
				<a href="">完整版</a>
				<a href="">异步版</a>

			</div>
		</section>

			<a href="https://github.com/daixianfeng/bkeditor/bke/0.9.0/editor.zip" class="button">

<script type="text/javascript" src="./javascripts/main.js"></script>

<script type="text/javascript" src="./code/bke/0.9.0/bkeditor.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.editor({
			id : 'content',
			position : {toolbar:$('#ed_toolbar'),content:$('#ed_contents')},
			oriHtml : $('#ed_contents').val(),
			toolbar: 'default',
			editWidth : '650px',
			height:'auto',
			editHeight : '600px'
		});
	});
	
  </script>
